<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body class="flex cloumn justify-center align-center grey-bg">
    <form action="" class="login-form flex column justify-center rounded-border mont-font space-evenly secondary-bg black-border solid-border padding-one">
        <header>
            <h2 class="center-text">Login</h2>
        </header>
        <div class="flex column space-between">
            <div class="flex column margin-one">
                <label for="" class="login-label">Email</label>
                <input type="email" placeholder="Email" class="login-input rounded-border">
            </div>
            <div class="flex column margin-one">
                <label for="" class="login-label">Password</label>
                <input type="password" placeholder="Password" class="login-input rounded-border">
            </div>
            
            <button class="login-button primary-bg text-white mont-font rounded-border">signin</button>
        </div>
        <footer class="margin-one">
            <p>Don't have an account? <a class="text-black" href="signup.html">register</a></p>
        </footer>
    </form>
</body>
</html>
