<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body class="flex column justify-center align-center grey-bg">
    <form action="" class="signup-form flex column justify-center rounded-border mont-font space-evenly secondary-bg black-border solid-border padding-one">
        <header class="margin-bottom-one">
            <h2 class="center-text">Sign up</h2>
        </header>
        <div class="flex column space-between">
            <ul class="flex column wrap">
                <li class="flex column margin-bottom-one">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Full Name" class="rounded-border">
                </li>
                <li class="flex column margin-bottom-one">
                    <label for="">Email</label>
                    <input type="text" placeholder="Email" class="rounded-border">
                </li>
                <li class="flex column margin-bottom-one">
                    <label for="">Password</label>
                    <input type="text" placeholder="Password" class="rounded-border">
                </li>
                <li class="flex column margin-bottom-one">
                    <label for="">Confirm Password</label>
                    <input type="text" placeholder="Confirm password" class="rounded-border">
                </li>
            </ul>
            <button class="login-button primary-bg text-white mont-font rounded-border">Sign up</button>
        </div>
        <footer>
            <p>Already Signed up? <a class="text-black" href="index.html">Login</a></p>
        </footer>
    </form>
</body>
</html>
