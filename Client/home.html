<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body class="justify-center grey-bg align-center mont-font">

    <header class="padding-one flex space-between">
        <h1>Welcome</h1>
        <button class="primary-bg text-white rounded-border" id="logout-btn">Logout</button>
    </header>

    <div class="flex column justify-center align-center">

        <div class="cards-container flex justify-center align-center space-between">
            <input class="icon search-bar rounded-border" type="text" name="" id="" placeholder="What are you looking for...?">
            <button class="add-button primary-bg text-white rounded-border" id="plus-button"><img class="plus-sign" src="assets/plus-white.svg" alt=""></button>
        </div>

        <div class="cards-container full-width flex wrap justify-center align-center" id="faq-container">
            <div class="cards-container flex wrap secondary-bg solid-border black-border rounded-border padding-one side-margin">
                <h3>What is Lorem Ipsum?</h3>
                <p class="margin-top-small">There are many variations of passages of Lorem Ipsum available.</p>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.8.2/dist/axios.min.js"></script>
<script src="JS/home.js"></script>
</html>
